<div class="card">
  <div class="card-header">
    <h2 class="card-title">Login</h2>
  </div>
  <div class="card-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="input" />
        <div class="error" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
          Email is required
        </div>
        <div class="error" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
          Invalid email
        </div>
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="input" />
        <div class="error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>
      <div class="error" *ngIf="error">{{ error }}</div>
      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">Login</button>
        <button type="button" class="btn-secondary" routerLink="/signup">Signup</button>
      </div>
    </form>
  </div>
</div>
