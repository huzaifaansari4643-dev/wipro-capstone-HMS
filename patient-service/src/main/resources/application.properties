spring.application.name=PATIENT-SERVICE
server.port=8081

# Database configuration (MySQL, similar to auth)
spring.datasource.url=jdbc:mysql://localhost:3306/patient_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.file.path=Logging-File/app.log
logging.level.root=info
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.transaction=TRACE

# Kafka configuration (for billing-topic)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Config Server
spring.config.import=optional:configserver:http://localhost:8088

# Eureka
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Management endpoints (optional)
management.endpoints.web.exposure.include=*